{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}LogOut{% endblock title %}
{% block content %}
<h1>Log out</h1>
<p> are you sure you want to log out </p>
<form method="post" action="{% url "account_logout" %}">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-danger" types="submit">Log out</button>
</form>
{% endblock content %}
